<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Login</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    width: 300px;
}

.form-container {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    margin-top: 10px;
    font-size: 0.9rem;
    text-align: center;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.form-container {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

input {
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s ease;
    font-size: 1rem;
}

input:focus {
    border-color: #74ebd5;
    outline: none;
    box-shadow: 0 0 5px #74ebd5;
}

button {
    padding: 12px;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    color: white;
    font-weight: bold;
    border: none;
    margin-top: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.4s ease;
    font-size: 1rem;
}


p {
    margin-top: 15px;
    font-size: 0.9rem;
    text-align: center;
    color: #666;
}

a {
    color: #74ebd5;
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}
.heading {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    font-size: 40px;
    color: #FF78AC;
    margin-bottom: 20px;
}



    </style>
</head>
<body>

<div class="container">
  <h1 class="heading">Pawfect Care</h1>
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </form>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form onsubmit="return signupUser(event)">
            <input type="text" id="signupName" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>
</div>
<script>
  // Show the Sign Up form
function showSignUp() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'flex';
}

// Show the Login form
function showLogin() {
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'flex';
}

// Handle user signup
function signupUser(event) {
    event.preventDefault();
    
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();

    if (name === "" || email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
    }

    const user = { name, email, password };
    localStorage.setItem('user', JSON.stringify(user));

    alert('Signup Successful! Please Login.');
    showLogin();
}

// Handle user login
function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert('Login Successful! Redirecting to Pawfect Care...');
        
        // Optional: store logged-in user session
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('loggedInUser', storedUser.name);

        // Redirect to your pet care page
        window.location.href = "Home.html";  // <-- Change to your correct filename or website URL
    } else {
        alert('Invalid Credentials. Please try again.');
    }
}


</script>
</body>
</html>
